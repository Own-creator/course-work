<!DOCTYPE html>
<html lang="en">
<head>
<!--    информация о сайте-->
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href={{ css_path }}/>
    <link rel="shortcut icon" href={{ icon_path }} type="image/x-icon">
    <title>Random Wallpapers</title>
</head>
<body id="body">
<!--отрисовка меню управления -->
<header id="header">

    <a id="logo" href={{ site_url }}>
        <img id="site-logo" src={{ site_icon_path }} alt="Random Wallpapers" width="261" height="64">
    </a>

    <a id="profile" href="profile">
        <img id="profile-img" src={{ profile_path }} alt="Your profile" width="64" height="64"></a>

    <a id="faq" href="faq">
        <img id="faq-img" src={{ question_mark_path }} alt="Faq" width="64" height="64"></a>
</header>
<main id="main">
<!--   отрисовка картнки с сайта-->
    <p class="center">
        <a href={{ wallpaper_path }} target="_blank">
            <img id="wallpaper" src={{ wallpaper_path }} alt={{ wallpaper_alt }} width="1400" height="787"/></a>
    </p>
    <p class="center">
<!--        отрисовка кнопки лайк-->
        <a class="button like" id="like_button">Like</a>
    </p>
</main>
<!--подключаем скрипт для лайкнутих изображений-->
<script src={{ script_path }}></script>

</body>
</html>
